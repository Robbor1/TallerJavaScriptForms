<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmética</title>
</head>
<body>
    <h1>Operaciones Aritmetica en JavaScrit</h1>
    
    <p>En este script se va a mostrar las sumas, restas, multiplicación, división, exponente, modal</p>

    <script>
        // Suma
        let y = 100 + 50;
        console.log("Suma: ", y);

        // Resta
        let a = y - 30;
        console.log("Resta: ", a);

        // Multiplicación
        let b = 5 * 6;
        console.log("Multiplicación: ", b);

        // División
        let c = 4 / 2;
        console.log("División: ", c);

        // Modal
        let d = 21 % 6;
        let f = 21 % 7;
        console.log("Modal d: ", d);
        console.log("Modal f: ", f);

        // Exponente
        let e = 2 ** 3;
        console.log("Exponente: ", e);

        // Incremento
        let t = 0;
        // t = t + 1;
        t = t + 1;
        console.log("Incremento t: ", t);

        t++
        console.log("Incremento t segunda vez: ", t);

        console.log("Incremento t tercera vez: ", ++t);

        // Decremento
        let s = 0;
        s--;
        s--;
        s--;

        console.log("Decremento s: ", --s);

        // Otros ejemplos
        let l =5, p = 3;
        console.log("l + p = ", (l + p));	
        console.log("l - p = ", (l - p));
        console.log("l - p = ", (l - p));
        console.log("l / p = ", (l / p));
        console.log("l % p = ", (l % p));
        console.log("l ** p = ", (l ** p));
        console.log("Incremento de 'p' = ", (++p));
        console.log("Decremento de 'p' = ", (--p)); // JavaScript es sensible a declaraciones con mayusculas y minusculas
    </script>
</body>
</html>
