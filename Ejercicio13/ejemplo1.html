<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM HTML y Javascript</title>
</head>
<body>
    
    <h1>DOM HTML y Javascript</h1>

    <p id="prueba"></p>

    <script>
        //Ejemplo 1.1
        console.log(window)

        var ventana = window;
        console.log(ventana);

        //Ejemplo 1.2
        console.log(window.document);

        //or
        console.log(document);

        var documentHTML = document;
        console.log(documentHTML);

        //Ejemplo 1.3
        console.log("URL de nuestra página" + document.URL);
        console.log(document.body);

        /* Descripción y conclusión:
            * El objeto "window" representa algo como el navegador.
            * El objeto "document" es la raíz del documento HTML.
            * El objeto "document" es una propiedad del objeto de ventana.
            * Se accede al objeto del documento con:
                "window.document" ó simplemente "document".
        */

    </script>
</body>
</html>
