<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de asignación</title>
</head>
<body>
    <h1>Operadores de asignación</h1>

    <p> Los operadores de asignación son usados para establecer el 
        valor de una variable en una expresión</p>

    <script>
        // Los operadores nos permiten manipular el valor de las variables.
        // Con los operadores podemos realizar operaciones y comparaciones.

        /* Tipos de Operaciones:
           - Asignacion (=, ==, ===)
           - Matemáticos o Aritméticos (+=, -=)
           - Incremento y Decremento (++, --)
           - Operadores Lógicos o de Comparacion
                - Negación (!=, not)
                - AND (&&)
                - OR (||) Código ascii para "or" es ALT+124 = || 
        
        */

        let y = 50;
        let x = 10;
        y += 10; // y = y + 10
        console.log("El valor de y: ", y);

        x -= 5; // x = x - 5;
        console.log("El valor de x: ", x);

        let a = 5, b = 6, c = 4, d = 8;
        a *= 2; // y = y * 2;
        console.log("El valor de a: ", a);

        b /= 3; // x = x / 3;
        console.log("El valor de b: ", b);

        c **= 2; // x = x ** 2;
        console.log("El valor de c: ", c);

        d %= 2; // x = x % 2;
        console.log("El valor de d: ", d);
        
    </script>
</body>
</html>
